    const spreadsheetId = '190EYC31e6-IBXC_iemm8lWhkLLHS_5cso-FlNdoYdb0';
    const range = 'Data!A2:F999'; // Thay đổi Sheet1 và phạm vi dữ liệu tương ứng

    // Xác thực và truy cập dữ liệu Google Sheet
    async function accessGoogleSheet() {
      const auth = await gapi.auth2.init({
        apiKey,
        clientId: credentials.client_id,
        scope: 'https://www.googleapis.com/auth/spreadsheets.readonly'
      });

      auth.signIn();

      auth.currentUser.listen(function (user) {
        if (user.isSignedIn()) {
          getDataFromSheet();
        }
      });
    }

    async function getDataFromSheet() {
      const response = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId,
        range
      });

      const values = response.result.values;

      if (values.length > 0) {
        const tableBody = $('#data-table tbody');

        values.forEach(function (row) {
          const tableRow = $('<tr>');

          row.forEach(function (value) {
            const tableCell = $('<td>').text(value);
            tableRow.append(tableCell);
          });

          tableBody.append(tableRow);
        });
      }
    }

    // Tìm kiếm dữ liệu trong bảng
    $('#search-input').on('input', function () {
      const searchTerm = $(this).val().toLowerCase();
      const rows = $('#data-table tbody tr');

      rows.each(function () {
        const cells = $(this).find('td');
        let found = false;

        cells.each(function () {
          const cellText = $(this).text().toLowerCase();

          if (cellText.indexOf(searchTerm) > -1) {
            found = true;
            return false;
          }
        });

        $(this).toggle(found);
      });
    });

    // Khởi tạo API Google Sheets và xác thực
    function init() {
      gapi.load('client:auth2', function () {
        gapi.client.init({
          apiKey,
          clientId: credentials.client_id,
          discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
          scope: 'https://www.googleapis.com/auth/spreadsheets.readonly'
        }).then(function () {
          accessGoogleSheet();
        });
      });
    }

    // Gọi hàm init khi tải xong trang
    $(document).ready(function () {
      init();
    });
  </script>
